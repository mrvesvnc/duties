<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1, h2 {
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-container input, .form-container select, .form-container button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Task Management</h1>

    <h2>Add a New Task</h2>
    <form action="/add_task" method="POST" class="form-container">
        <input type="text" name="title" placeholder="Task Title" required>
        <select name="completed">
            <option value="false">Not Completed</option>
            <option value="true">Completed</option>
        </select>
        <button type="submit">Add Task</button>
    </form>

    <h2>Task List</h2>
    <form action="/update_tasks" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>
                        <input type="checkbox" name="completed_tasks" value="{{ task.id }}"
                        {% if task.completed %} checked {% endif %}>
                    </td>
                    <td>{{ task.id }}</td>
                    <td>{{ task.title }}</td>
                    <td>{{ "Completed" if task.completed else "Not Completed" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" style="margin-top: 10px;">Update Tasks</button>
    </form>
</body>
</html>
